<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROMULARIO DE REGISTRO</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="formulario">
    <h2>INGRESA TUS DATOS DE REGISTRO</h2><br>
    <form>
        <input class="ff" type="text" placeholder="NOMBRE" required>
        <input class="ff" type="email" placeholder="CORREO ELECTRONICO" required>
        <input class="ff" type="password" placeholder="CONTRASEÑA" required>
        <button class="ff" type="Submit">REGISTRARSE</button>
        <div class="checkbox-registration">
        <input type="checkbox" id="checkbox--registration">
        <label for="checkbox--registration">¿DESEA GUARDAR SU INFORMACION DE REGISTRO?</label>
        </div>
    </form>
    </div>
</body>
</html>
